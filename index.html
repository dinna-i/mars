<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Facts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #f7d794);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #factDisplay {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Earth Fact</h1>
        <button id="factButton">Show Random Fact</button>
        <p id="factDisplay"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const facts = [
                "Earth is the third planet from the Sun and the only astronomical object known to harbor life.",
                "Approximately 71% of Earth's surface is covered by water, mostly in oceans.",
                "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases.",
                "Earth has one natural satellite, the Moon, which is the fifth largest moon in the Solar System.",
                "The Earth's rotation is gradually slowing down, causing days to lengthen over time.",
                "Earth's core is composed of iron and nickel and is extremely hot, with temperatures reaching up to 5,700 degrees Celsius.",
                "The Earth's magnetic field is generated by the movement of molten iron in its outer core.",
                "Earth is not a perfect sphere; it is an oblate spheroid, meaning it is slightly flattened at the poles and bulging at the equator.",
                "The highest point on Earth is Mount Everest, which stands at 8,848 meters above sea level.",
                "Earth's age is estimated to be about 4.54 billion years, based on radiometric age dating of meteorite material."
            ];

            const factButton = document.getElementById('factButton');
            const factDisplay = document.getElementById('factDisplay');

            factButton.addEventListener('click', () => {
                const randomIndex = Math.floor(Math.random() * facts.length);
                factDisplay.style.opacity = 0;
                setTimeout(() => {
                    factDisplay.textContent = facts[randomIndex];
                    factDisplay.style.opacity = 1;
                }, 500);
            });
        });
    </script>
</body>
</html>
